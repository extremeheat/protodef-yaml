<!DOCTYPE html>
<html lang="en">

<head>
	<title>protodef-yaml editor</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<style type="text/css" media="screen">
		#editor {
			position: absolute;
			top: 52px;
			right: 0;
			bottom: 0;
			left: 0;
			width: 50vw;
		}

		#frame {
			position: fixed;
			overflow-x: auto;
			top: 52px;
			right: 0;
			bottom: 0;
			width: 50vw;
			height: 100vh;
		}

		#message {
			position: fixed;
			right: 15vw;
			top: 40vh;
			font-size: 20px;
			background-color: lavender;
			color: red;
			font-weight: bold;
			font-family: sans-serif;
		}

		#navbar {
			position: fixed;
			z-index: 100;
			width: 100%;
		}
	</style>
</head>

<body>

	<nav class="navbar sticky-top navbar-light" style='height: 50px; padding: 5px;'>
		<a class="navbar-brand" href="#">protodef-yaml editor</a>
		<!-- <select>
			<option>main.yml</option>
			<option>Add new file</option>
		</select> -->
		<select id="export_type" onchange="updateExportType()">
			<option>HTML</option>
			<option>ProtoDef JSON</option>
		</select>
		<!-- <button class='btn btn-primary'>Make PR</button> -->
	</nav>

	<div id="editor"></div>

	<div id="frame"></div>

	<div id="message"><span style='color:blue'>Start editing and see a preview here</span></div>

	<script src="bundle.js"></script>
	<script src="ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="app.js"></script>
</body>

</html>
